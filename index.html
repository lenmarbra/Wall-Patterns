<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Floor Patterns Configurator</title>
</head>
<body>
  <!-- FLOOR -->

  <section class="floor">
    <!-- PERSPECTIVE -->
    <article id="Perspective">
      <!-- <article class="env-table">
        <img class="plant" src="images/plant.png" alt="">
        <img class="table" src="images/table.png" alt="">
      </article> -->
      <!-- <article class="env-bathroom">
        <img class="bathroom" src="images/bathroom.png" alt="">
      </article> -->
      <article class="env-shoes">
        <img class="shoes" src="images/shoes.png" alt="">
      </article>
    </article>
    <!-- COLOURS -->
    <article id="colours">
      <div class="white-bg"></div>
      <!-- <div class="yellow-bg"></div> -->
      <!-- <div class="blue-bg"></div> -->
    </article>
    <!-- PATTERNS -->
    <article id="patterns">
      <div class="diagonals"></div>
      <div class="hex"></div>
      <div class="circles"></div>
    </article>

  </section>

  <!-- CONFIGURATOR -->
  <section class="configurator">
    <article>
      <h2>Floor Patterns Configurator</h2>
      <div class="conf-patterns">
        <h3>Pattern</h3>
          <ul>
            <li><a href="default.asp"><img class="tn" src="images/thumbnails/tn-diagonals.png" alt="pattern diagonals"></a></li>
            <li><a href="default.asp"><img class="tn" src="images/thumbnails/tn-hex.png" alt="pattern hexagons"></a></li>
            <li><a href="default.asp"><img class="tn" src="images/thumbnails/tn-circles.png" alt="pattern circles"></a></li>
          </ul>
      </div>
      <div class="conf-colours">
        <h3>Colour</h3>
          <ul>
            <li><a href="default.asp"><div class="grey tn"></div></a></li>
            <li><a href="default.asp"><div class="yellow tn"></div></a></li>
            <li><a href="default.asp"><div class="blue tn"></div></a></li>
          </ul>
      </div>
      <div class="conf-perspective">
        <h3>In Perspective</h3>
          <ul>
            <li><a href="default.asp"><img class="tn" src="images/thumbnails/tn-tableplant.png" alt="pattern-cd"></a></li>
            <li><a href="default.asp"><img class="tn" src="images/thumbnails/tn_bathroom.png" alt="thumbnail bathroom"></a></li>
            <li><a href="default.asp"><img class="tn" src="images/thumbnails/tn-shoes.png" alt="thumbnail feet"></a></li>
          </ul>
      </div>
    </article>
  </section>

</body>
</html>
